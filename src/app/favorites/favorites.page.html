<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="spinner-wrapper">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="!isLoading">
    <app-podcast-item
      *ngFor="let track of podcasts"
      [track]="track"
    ></app-podcast-item>
  </ion-list>
</ion-content>
